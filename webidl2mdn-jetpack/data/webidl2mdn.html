<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-l10n-id="settings_title">Webidl to MDN Docs</title>
    <meta name="description" content="Description of Add-on Settings">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="icon" href="posts-48.png" id="favicon" type="image/png">
    <link rel="stylesheet" href="webidl2mdn.css">
    <!-- https://developer.mozilla.org/en-US/docs/Inbox/User%3Amaybe/webidl_mdn -->
    <base href="https://developer.mozilla.org/" target="_blank">
  </head>
  <body role="application">
    <h1 id="title" data-l10n-id="title">Webidl to MDN Docs</h1>
    <p class="links">
      <a href="https://github.com/anaran/webidl2mdn/blob/master/webidl2mdn-jetpack/data/HELP.md">Help</a>
      <a href="https://github.com/anaran/webidl2mdn/issues?utf8=%E2%9C%93&q=is%3Aissue+error">Issues</a>
    </p>
    <div id="production">production note</div>
    <div class="toggles">
      <span id="application_description_toggle">&blacktriangleright;</span>
      <a class="link" href>Top</a>
    </div>
    <pre class="info" id="application_description" data-l10n-id="addon_description">DESCRIPTION</pre>
    <h2>MDN Web API destination</h2>
    <p>Select or type a relative path to where under MDN you want to put the generated content.</p>
    <input id="url_sub_tree" pattern="((-|:|\w)+/)+$" size="80" type="text"/>
    <select id="url_sub_tree_select">
      <option selected value="en-US/docs/Web/API/">Official Web API location</option>
      <!-- MDN will sanitize characters like : -->
      <option value="en-US/docs/Inbox/User:maybe/webidl_mdn/">Developer test location (use your own please)</option>
    </select>
    <template class="links">
      <div class="links settings"></div>
    </template>
    <template class="link">
      <a class="link settings" id href></a>
    </template>
    <template class="production">
      <a class="production" href></a><span></span>
    </template>
    <!-- https://developer.mozilla.org/en-US/docs/MDN/Contribute/Howto/Write_an_API_reference#Structure_of_an_overview_page -->
    <template class="overview">
      <div class="overview">
        <h2><span class="api_name">API_NAME</span> overview page</h2>
        <input class="mdn_overview_url" type="button"/>
        <p>Following tags will be added to existing tags.</p>
        <input class="tags" readonly size="80" class="tags" type="text"/>
        <p>Review HTML/source code below to see what will be added before existing content.</p>
        <p>See also
          <a href="/en-US/docs/MDN/Contribute/Howto/Write_an_API_reference#Structure_of_an_overview_page">
            Structure of an overview page</a></p>
        <div class="toggles">
          <span title="toogle to view full content" class="overflow_toggle">&blacktriangleright;</span>
          <span title="toogle to view source code  (possibly edit and toggle to update HTML)" class="edit_toggle">&checkmark;</span>
          <!--           <span title="toogle to copy to MDN (edit at own risk)" class="edit_toggle">&PlusMinus;</span> -->
          <a class="link" href>Top</a>
        </div>
        <pre contenteditable class="source"></pre>
        <section class="content" id="TopUniqueId">
          <div class="warning" id="begin_generated">Begin of <span class="api_name">API_NAME</span>
            overview page skeleton generated by <span class="generator_name">GENERATOR_NAME</span>.
            Merge it to any content <a href="#end_generated">below it.</a></div>
          <div id="overview_description">
            <p>The <span class="api_name">API_NAME</span> API <del>overview description goes here.</del></p>
          </div>
          <h2 id="concepts_and_usage"><span class="api_name">API_NAME</span> concepts and usage</h2>
          <p>The <span class="api_name">API_NAME</span> API <del>concepts_and_usage description goes here.</del></p>
          <h2 id="interfaces"><span class="api_name">API_NAME</span> API Interfaces</h2>
          <dl id="interface_definitions">
          </dl>
          <h2 id="Obsolete_interfaces" name="Obsolete_interfaces">Obsolete interfaces</h2>
          <p>The following interfaces were defined in old versions of the <span class="api_name">API_NAME</span> API spec, but are now obsolete and have been replaced by other interfaces.</p>
          <dl id="interface_definitions_obsolete">
          </dl>
          <h2 id="Example" name="Example">Example</h2>
          <p>This example shows a wide variety of <span class="api_name">API_NAME</span> API functions being used.</p>
          <pre class="brush: js; highlight:[1, 3, 4]">
//
// Comment this <span class="api_name">API_NAME</span> API example to provide some
// context for standalone use, very important for incorrect examples.
//
        </pre>
          <h2 id="Specifications">Specifications</h2>
          <table class="standard-table">
            <tbody>
              <tr>
                <th scope="col">Specification</th>
                <th scope="col">Status</th>
                <th scope="col">Comment</th>
              </tr>
              <tr>
                <td>{{SpecName("<span class="api_name">API_NAME</span>")}}</td>
                <td>{{Spec2("<span class="api_name">API_NAME</span>")}}</td>
                <td>&nbsp;</td>
              </tr>
            </tbody>
          </table>
          <h2 id="Browser_compatibility">Browser compatibility</h2>
          <div>{{CompatibilityTable}}</div>
          <div id="compat-desktop">
            <table class="compat-table">
              <tbody>
                <tr>
                  <th>Feature</th>
                  <th>Chrome</th>
                  <th>Edge</th>
                  <th>Firefox (Gecko)</th>
                  <th>Internet Explorer</th>
                  <th>Opera</th>
                  <th>Safari (WebKit)</th>
                </tr>
                <tr>
                  <td>Basic support</td>
                  <td>14 {{property_prefix("webkit")}}</td>
                  <td>{{CompatVersionUnknown}}</td>
                  <td>23</td>
                  <td>{{CompatNo}}</td>
                  <td>15&nbsp;{{property_prefix("webkit")}}<br />
                    22 (unprefixed)</td>
                  <td>6 {{property_prefix("webkit")}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="compat-mobile">
            <table class="compat-table">
              <tbody>
                <tr>
                  <th>Feature</th>
                  <th>Android</th>
                  <th>Chrome</th>
                  <th>Firefox Mobile (Gecko)</th>
                  <th>Firefox OS</th>
                  <th>IE Phone</th>
                  <th>Opera Mobile</th>
                  <th>Safari Mobile</th>
                </tr>
                <tr>
                  <td>Basic support</td>
                  <td>{{CompatNo}}</td>
                  <td>28&nbsp;{{property_prefix("webkit")}}</td>
                  <td>25</td>
                  <td>1.2</td>
                  <td>{{CompatNo}}</td>
                  <td>{{CompatNo}}</td>
                  <td>6&nbsp;{{property_prefix("webkit")}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <h2 id="See_also">See also</h2>
          <ul>
            <li>{{domxref("<span class="api_name">API_NAME</span>")}}</li>
          </ul>
          <div class="warning" id="end_generated">End of generated <span class="api_name">API_NAME</span> overview page.
            Remove this warning and the one at <a href="#begin_generated">begin</a> if there is no content below.</div>
        </section>
      </div>
    </template>
    <template class="triangles">
      <span>&blacktriangleright;</span>
      <span>&blacktriangledown;</span>
    </template>
    <template class="interface_definition">
      <dt>{{domxref("<span class="interface_name">INTERFACE_NAME</span>")}}</dt>
      <dd><del>Does something described here, short and concise.</del></dd>
    </template>
    <template class="method_definition">
      <dt>{{domxref("<span class="method_name">INTERFACE_NAME</span>")}}</dt>
      <dd>The <strong><code><span class="method_name">INTERFACE_NAME</span>"</code></strong>
        <del>interface is described here</del></dd>
    </template>
    <template class="interface_page">
      <div class="interface_page">
        <h2><span class="interface_name">INTERFACE_NAME</span> interface page</h2>
        <input class="mdn_overview_url" type="button"/>
        <p>Following tags will be added to the tags fields when you <strong>Create/add to interface page on MDN.</strong></p>
        <input class="tags" readonly size="80" class="tags" type="text"/>
        <p>Review HTML/source code below to see what will be added before existing content.</p>
        <p>See also
          <a href="/en-US/docs/MDN/Contribute/Howto/Write_an_API_reference#Structure_of_an_interface_page">
            Structure of an interface page</a></p>
        <div class="toggles">
          <span title="toogle to view full content" class="overflow_toggle">&blacktriangleright;</span>
          <span title="toogle to copy to MDN (edit at own risk)" class="edit_toggle">&checkmark;</span>
          <!--           <span title="toogle to copy to MDN (edit at own risk)" class="edit_toggle">&PlusMinus;</span> -->
          <a class="link" href>Top</a>
        </div>
        <pre contenteditable class="source"></pre>
        <section class="content">
          <div class="warning" id="begin_generated">Begin of <span class="interface_name">INTERFACE_NAME</span>
            interface page skeleton generated by <span class="generator_name">GENERATOR_NAME</span>.
            Merge it to any content <a href="#end_generated">below it.</a></div>
          {{APIRef("Web <span class="api_name">API_NAME</span> API")}}
          <div id="interface_description">
            <p>The <span class="interface_name">INTERFACE_NAME</span> interface <del>description goes here.</del></p>
          </div>
          <h2 id="properties">Properties</h2>
          <p class="properties but_inherits">
            <em>This interface doesn't implement any specific property, but inherits properties from
              <span class="properties domref_list">domref_list</span>.</em></p>
          <p class="properties also_inherits">
            <em>This interface also inherits properties from
              <span class="properties domref_list">domref_list</span>.</em></p>
          <dl id="property_definitions">
          </dl>
          <h3 id="event_handler_properties">Event handlers</h3>
          <dl id="event_handler_property_definitions">
          </dl>
          <h2 id="methods" name="methods">Methods</h2>
          <p class="methods but_inherits">
            <em>This interface doesn't implement any specific method, but inherits methods from
              <span class="methods domref_list">domref_list</span>.</em></p>
          <p class="methods also_inherits">
            <em>This interface also inherits methods from
              <span class="methods domref_list">domref_list</span>.</em></p>
          <dl id="method_definitions">
          </dl>

          <p>The following methods were defined in old versions of the

          </dl>
          <h2 id="Example" name="Example">Example</h2>
          <p>This example shows a wide variety of

          <pre class="brush: js; highlight:[1, 3, 4]">

          <h2 id="Specifications">Specifications</h2>
          <table class="standard-table">
            <tbody>
              <tr>
                <th scope="col">Specification</th>
                <th scope="col">Status</th>
                <th scope="col">Comment</th>
              </tr>
              <tr>
                <td>{{SpecName("<span class="api_name">API_NAME</span>")}}</td>
                <td>{{Spec2("<span class="api_name">API_NAME</span>")}}</td>
                <td>&nbsp;</td>
              </tr>
            </tbody>
          </table>
          <h2 id="Browser_compatibility">Browser compatibility</h2>
          <div>{{CompatibilityTable}}</div>
          <div id="compat-desktop">
            <table class="compat-table">
              <tbody>
                <tr>
                  <th>Feature</th>
                  <th>Chrome</th>
                  <th>Edge</th>
                  <th>Firefox (Gecko)</th>
                  <th>Internet Explorer</th>
                  <th>Opera</th>
                  <th>Safari (WebKit)</th>
                </tr>
                <tr>
                  <td>Basic support</td>
                  <td>14 {{property_prefix("webkit")}}</td>
                  <td>{{CompatVersionUnknown}}</td>
                  <td>23</td>
                  <td>{{CompatNo}}</td>
                  <td>15&nbsp;{{property_prefix("webkit")}}<br />
                    22 (unprefixed)</td>
                  <td>6 {{property_prefix("webkit")}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="compat-mobile">
            <table class="compat-table">
              <tbody>
                <tr>
                  <th>Feature</th>
                  <th>Android</th>
                  <th>Chrome</th>
                  <th>Firefox Mobile (Gecko)</th>
                  <th>Firefox OS</th>
                  <th>IE Phone</th>
                  <th>Opera Mobile</th>
                  <th>Safari Mobile</th>
                </tr>
                <tr>
                  <td>Basic support</td>
                  <td>{{CompatNo}}</td>
                  <td>28&nbsp;{{property_prefix("webkit")}}</td>
                  <td>25</td>
                  <td>1.2</td>
                  <td>{{CompatNo}}</td>
                  <td>{{CompatNo}}</td>
                  <td>6&nbsp;{{property_prefix("webkit")}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <h2 id="See_also">See also</h2>
          <ul>
            <li>{{domxref("<span class="api_name">API_NAME</span>")}}</li>
          </ul>
          <div class="warning" id="end_generated">End of generated
            <span class="interface_name">INTERFACE_NAME</span> interface page skeleton.
            Remove this warning and the one at

        </section>
      </div>
    </template>
  </body>
</html>
